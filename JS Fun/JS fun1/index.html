<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1 id="date">Date & Time</h1>
    <button onclick="showTime()">Show Time</button>
    <p id="time">Here time shows when u click</p>
</body>
</html>
<script>
    function showTime(){
        const now = new Date()

        const currDate = now.toLocaleDateString()
        const currTime = now.toLocaleTimeString()

        const time = document.getElementById("time").textContent = `${currDate}, ${currTime}`
    }
</script>
