<html>
    <head>
        <title>Basic Calculator</title>
    </head>
    <body>
        <h1 id="heading">Basic Calculator</h1>
        <h2 id="heading1">Simple Interest Calculator</h2>
        <form>
            <label for="principal">Principal:</label>
            <input type="number" id="principal" name="principal">
            <br>
            <label for="interestRate">Interest Rate:</label>
            <input type="number" id="interestRate" name="interestRate">
            <br>
            <label for="time">Time (in years):</label>
            <input type="number" id="time" name="time">
            <br>
            <input type="submit" value="Calculate">
          </form>
          <p id="result"></p>

        <h2 id="heading2">Compound Interest Calculator</h2>
        <form>
            <label for="principal">Principal:</label>
            <input type="number" id="principal" name="principal">
            <br>
            <label for="interestRate">Interest Rate:</label>
            <input type="number" id="interestRate" name="interestRate">
            <br>
            <label for="time">Time (in years):</label>
            <input type="number" id="time" name="time">
            <br>
            <label for="n">No. of times compunding:</label>
            <input type="number" id="n" name="n">
            <br>
            <input type="submit" value="Calculate">
          </form>
          <p id="result"></p>
    </body>
</html>
